<style>
    body {
        font-family: '楷体';
        background-color: skyblue;
    }

    div {
        width: 400px;
        height: 400px;
        margin: 0 auto;
    }

    span {
        font-size: 18px;
    }

    span i {
        font-size: 14px;
        margin-left: 10px;
    }
</style>

<body>
    <div>
        <span>秋风词<i>作者:李白</i></span>
        <P> 秋风清，秋月明，</P>
        <P> 落叶聚还散，寒鸦栖复惊。</P>
        <P> 相思相见知何日？此时此夜难为情！</P>
        <P> 入我相思门，知我相思苦，</P>
        <P> 长相思兮长相忆，短相思兮无穷极，</P>
        <P> 早知如此绊人心，何如当初莫相识。</P>
    </div>
</body>
